<div class="container">
    <div>
    <h2>Modifier salledesport :</h2>
    </div>
    <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID salledesport</label>
    <input type="text" [(ngModel)]="currentsalledesport.idsalledesport" name="idsalledesport" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom salledesport</label>
    <input type="text"[(ngModel)]= "currentsalledesport.nomsalledesport" name="nomsalledesport" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >capacite salle de sport</label>
    <input type="number" [(ngModel)]= "currentsalledesport.capacitesalledesport" name="capacitesalledesport" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [ngModel]="currentsalledesport.dateCreation | date: 'yyyy-MM-dd'"(ngModelChange)=" currentsalledesport.dateCreation= $event" name="dateCreation"
         class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="updatesalledesport()" class="btn btn-success">Modifer</button>
        </div>
        </form>
        </div>
